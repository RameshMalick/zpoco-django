{% extends 'store/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-3xl shadow-xl p-8 border border-blue-50 animate-fade-in relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-100 rounded-bl-full -mr-8 -mt-8 opacity-50"></div>

        <h2 class="text-3xl font-bold text-gray-900 mb-2 relative z-10">Welcome Back</h2>
        <p class="text-gray-500 mb-8 relative z-10">Sign in to access your account.</p>

        <form method="post" class="space-y-5 relative z-10">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">{{
                    field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition bg-gray-50 focus:bg-white"
                    {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5 mt-4">
                Sign In
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 font-bold hover:underline">Sign
                Up</a>
        </p>
    </div>
</div>
{% endblock %}
