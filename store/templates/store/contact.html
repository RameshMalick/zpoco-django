{% extends 'store/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-sm">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <form class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input type="text"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Message</label>
            <textarea rows="4"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>
        <button type="button" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Send
            Message</button>
    </form>
</div>
{% endblock %}
